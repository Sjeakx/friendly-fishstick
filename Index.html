<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy URL Connector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        #urlBox {
            margin-top: 20px;
        }
        #content {
            margin-top: 30px;
            border: 1px solid #ccc;
            padding: 20px;
            width: 90%;
            height: 600px;
            overflow: auto;
        }
    </style>
</head>
<body>

    <h1>Proxy URL Connector</h1>
    <p id="status">Enter a URL to connect:</p>
    
    <div id="urlBox">
        <input type="text" id="targetUrl" placeholder="Enter target URL (e.g., https://www.coolmathgames.com)" required>
        <input type="submit" id="connectButton" value="Connect">
    </div>

    <div id="content">
        <p>Loading content...</p>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const urlInput = document.getElementById('targetUrl');
        const connectButton = document.getElementById('connectButton');
        const contentDiv = document.getElementById('content');

        // Handle button click for the new target URL
        connectButton.addEventListener('click', async function(event) {
            const newUrl = urlInput.value.trim();
            if (newUrl) {
                statusEl.textContent = "Connecting to " + newUrl + "...";
                try {
                    const response = await fetch(`/api/proxy?url=${encodeURIComponent(newUrl)}`);
                    if (response.ok) {
                        const data = await response.text();
                        contentDiv.innerHTML = data;  // Render the content
                    } else {
                        throw new Error("Failed to connect");
                    }
                } catch (error) {
                    showError("Failed to connect to the website.");
                }
            } else {
                showError("Please enter a valid URL.");
            }
        });

        // Show error message if the connection fails
        function showError(message) {
            statusEl.textContent = message;
            contentDiv.innerHTML = "<p>Could not load content. Please check the URL.</p>";
        }
    </script>

</body>
</html>
