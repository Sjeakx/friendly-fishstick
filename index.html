<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded macvg</title>
    <style>
        /* Basic page reset and styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Container to hold the iframe */
        .iframe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff; /* Optional, you can change the background color */
        }

        /* iframe styling to make it responsive */
        iframe {
            width: 80%;
            height: 90%;
            border: none; /* Remove iframe border */
        }

        /* Optional: Responsive design for smaller screens */
        @media (max-width: 768px) {
            iframe {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <!-- Embed the external website -->
        <iframe src="https://mac-web.github.io/macvg/" title="macvg"></iframe>
    </div>

</body>
</html>
