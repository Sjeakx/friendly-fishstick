<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy URL Connector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        #urlBox {
            margin-top: 20px;
        }
        #content {
            margin-top: 30px;
            border: 1px solid #ccc;
            padding: 20px;
            width: 90%;
            height: 600px;
            overflow: auto;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <h1>Proxy URL Connector</h1>
    <p id="status">Enter a URL to connect:</p>
    
    <div id="urlBox">
        <input type="text" id="targetUrl" placeholder="Enter target URL (e.g., https://www.coolmathgames.com)" required>
        <input type="submit" id="connectButton" value="Connect">
    </div>

    <div id="content">
        <p>Loading content...</p>
    </div>

    <script>
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const statusEl = document.getElementById('status');
        const urlInput = document.getElementById('targetUrl');
        const connectButton = document.getElementById('connectButton');
        const contentDiv = document.getElementById('content');

        // Function to check connection to the target URL
        function checkConnection(url) {
            fetch(proxyUrl + url)
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error("Failed to connect");
                    }
                })
                .then(data => {
                    statusEl.textContent = "Connected to " + url;
                    contentDiv.innerHTML = data;  // Render the content
                })
                .catch(() => {
                    showError("Failed to connect to the website.");
                });
        }

        // Show error message if the connection fails
        function showError(message) {
            statusEl.textContent = message;
            contentDiv.innerHTML = "<p>Could not load content. Please check the URL.</p>";
        }

        // Handle button click for the new target URL
        connectButton.addEventListener('click', function(event) {
            const newUrl = urlInput.value.trim();
            if (newUrl) {
                statusEl.textContent = "Trying to connect to " + newUrl;
                checkConnection(newUrl); // Check connection with the new URL
            } else {
                showError("Please enter a valid URL.");
            }
        });
    </script>

</body>
</html>
